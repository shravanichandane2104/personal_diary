<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Personal Diary</h2>
        <textarea id="entry" placeholder="Write your diary entry here..."></textarea>
        <button onclick="saveEntry()">Save Entry</button>
        <h3>Your Entries:</h3>
        <div id="entries"></div>
    </div>

    <script>
        function saveEntry() {
            let text = document.getElementById("entry").value;
            if (text.trim() === "") return;

            let p = document.createElement("p");
            p.classList.add("entry-box");
            p.textContent = text;

            document.getElementById("entries").appendChild(p);
            document.getElementById("entry").value = "";
        }
    </script>
</body>
</html>
